<mat-list role="list">
  <mat-list-item role="listitem">
    <div class="info">
      <img [src]="image" width="100" height="100" />
    </div>
    <div class="info">
      <h3 style="margin-right: 10px">Nom: {{ name }}</h3>
      <h3>Prix: {{ price }}$</h3>
    </div>
    <div class="info">
      <h3 style="margin-right: 10px">Destination: {{ destination }}</h3>
      <h3>Ville de départ: {{ departure }}</h3>
    </div>
    <div class="info">
      <h3 style="margin-right: 10px">Date: {{ date }}</h3>
      <h3>Durée: {{ length }}</h3>
    </div>
    <div class="info">
      <app-etoiles [rating]="rating"></app-etoiles>
    </div>
  </mat-list-item>
  <br/><br/><br/>
  <mat-divider></mat-divider>
</mat-list>
